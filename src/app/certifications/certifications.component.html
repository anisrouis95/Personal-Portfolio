<section
  id="certifications"
  class="w-[90vw] mx-auto my-8 rounded-2xl bg-gradient-to-br from-purple-50 via-white to-blue-50 dark:from-purple-900 dark:via-gray-950 dark:to-blue-950 shadow-lg px-4 py-8 md:px-12 md:py-12"
>
  <h2
    class="text-3xl md:text-4xl font-extrabold text-gray-900 dark:text-white mb-10 tracking-tight"
  >
    {{ "CERTIFICATES.HEADING" | translate }}
  </h2>
  <ng-container *ngIf="certificates$ | async as certificates">
    <div class="relative pl-8 md:pl-16">
      <!-- Vertical timeline line -->
      <div
        class="absolute left-3 top-0 h-full w-1 bg-gradient-to-b from-purple-400 via-blue-200 to-transparent dark:from-purple-700 dark:via-blue-900 dark:to-transparent rounded-full"
      ></div>
      <div
        *ngFor="let cert of certificates; let i = index"
        class="mb-12 last:mb-0 relative group"
      >
        <!-- Timeline icon -->
        <div
          class="absolute -left-6 md:-left-10 top-6 flex items-center justify-center"
        >
          <div
            class="w-10 h-10 rounded-full bg-white dark:bg-gray-900 shadow-lg border-4 border-purple-400 dark:border-purple-700 flex items-center justify-center group-hover:scale-110 transition-transform"
          >
            <svg
              class="w-6 h-6 text-purple-600 dark:text-purple-300"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 001.946-.806 3.42 3.42 0 014.438 0 3.42 3.42 0 001.946.806 3.42 3.42 0 013.138 3.138 3.42 3.42 0 00.806 1.946 3.42 3.42 0 010 4.438 3.42 3.42 0 00-.806 1.946 3.42 3.42 0 01-3.138 3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138 3.42 3.42 0 00-.806-1.946 3.42 3.42 0 010-4.438 3.42 3.42 0 00.806-1.946 3.42 3.42 0 013.138-3.138z"
              />
            </svg>
          </div>
        </div>
        <!-- Certificate card -->
        <div
          class="bg-white/90 dark:bg-gray-800 rounded-xl shadow-md border border-purple-100 dark:border-purple-900 group-hover:shadow-xl transition-shadow md:ml-8 px-6 py-5"
        >
          <div class="flex items-center gap-4 mb-2">
            <h3
              class="text-xl font-semibold text-purple-800 dark:text-purple-300"
            >
              {{ cert.name | translate }}
            </h3>
          </div>
          <div
            class="flex flex-col md:flex-row md:items-center md:justify-between mb-1"
          >
            <span class="text-gray-700 dark:text-gray-300 font-medium">{{
              cert.issuer | translate
            }}</span>
            <span
              class="text-sm text-gray-500 dark:text-gray-300 mt-1 md:mt-0 font-medium"
              >{{ cert.period | translate }}</span
            >
          </div>
          <ul
            class="text-sm text-purple-600 dark:text-purple-300 mt-2 list-disc list-inside"
            *ngIf="cert.details && cert.details.length"
          >
            <li *ngFor="let detail of cert.details">
              {{ detail | translate }}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </ng-container>
</section>
