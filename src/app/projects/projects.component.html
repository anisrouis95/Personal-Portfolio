<section
  id="projects"
  class="w-[90vw] mx-auto my-8 rounded-2xl bg-gradient-to-br from-purple-50 via-white to-blue-50 dark:from-purple-900 dark:via-gray-950 dark:to-blue-950 shadow-lg px-4 py-8 md:px-12 md:py-12"
>
  <h2
    class="text-3xl md:text-4xl font-extrabold text-gray-900 dark:text-white mb-10 tracking-tight"
  >
    {{ "PROJECTS.HEADING" | translate }}
  </h2>
  <ng-container *ngIf="projects$ | async as projects">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <div
        *ngFor="let proj of projects"
        class="rounded-xl bg-white/90 dark:bg-gray-800 shadow-md border border-purple-100 dark:border-purple-900 hover:shadow-xl transition-shadow p-7 flex flex-col justify-between group"
      >
        <div class="flex items-center gap-4 mb-4">
          <div
            class="w-12 h-12 rounded-full bg-gradient-to-br from-purple-200 to-blue-100 dark:from-purple-900 dark:to-blue-900 flex items-center justify-center shadow group-hover:scale-105 transition-transform"
          >
            <svg
              class="w-7 h-7 text-purple-500 dark:text-purple-300"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              viewBox="0 0 24 24"
            >
              <path
                d="M12 20.5V17M12 17c-4.418 0-8-1.79-8-4V7.5c0-2.21 3.582-4 8-4s8 1.79 8 4V13c0 2.21-3.582 4-8 4Z"
              />
              <path d="M4 7.5V13c0 2.21 3.582 4 8 4s8-1.79 8-4V7.5" />
            </svg>
          </div>
          <h3
            class="text-xl font-semibold text-purple-800 dark:text-purple-200"
          >
            {{ proj.name | translate }}
          </h3>
        </div>
        <p
          class="text-gray-700 dark:text-gray-300 mb-3 text-base leading-relaxed"
        >
          {{ proj.description | translate }}
        </p>
        <div class="text-sm text-gray-500 dark:text-gray-300 mb-4">
          <span class="font-medium text-purple-600 dark:text-purple-300"
            >{{ "PROJECTS.TECH" | translate }}:</span
          >
          {{ proj.technologies[0] | translate }}
        </div>
        <div class="mt-auto">
          <a
            *ngIf="proj.link"
            [href]="proj.link"
            target="_blank"
            class="inline-flex items-center gap-2 px-4 py-2 rounded-lg bg-purple-600 dark:bg-purple-800 text-white font-semibold shadow hover:bg-purple-700 dark:hover:bg-purple-900 transition mt-2"
          >
            <svg
              class="w-4 h-4"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              viewBox="0 0 24 24"
            >
              <path d="M14 3h7v7" />
              <path d="M5 19l14-14" />
            </svg>
            {{ "PROJECTS.LINK_LABEL" | translate }}
          </a>
        </div>
      </div>
    </div>
  </ng-container>
</section>
