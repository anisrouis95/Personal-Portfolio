<div
  id="contact"
  class="w-[90vw] mx-auto my-8 rounded-2xl shadow-lg px-4 py-8 md:px-12 md:py-12 flex flex-col md:flex-row items-stretch gap-0 overflow-hidden"
>
  <!-- Left: Image -->
  <div
    class="relative hidden md:flex flex-1 items-center justify-center bg-gradient-to-br from-blue-100 to-green-100 p-8 overflow-hidden rounded-l-2xl md:rounded-l-2xl md:rounded-r-none"
  >
    <img
      src="assets/images/undraw_personal-text_090t.svg"
      alt="Contact Illustration"
      class="max-w-xs w-full h-auto object-contain z-10"
    />
    <div
      class="absolute inset-y-0 right-0 w-1/3 bg-gradient-to-r from-transparent to-white pointer-events-none z-20"
    ></div>
  </div>
  <!-- Right: Form -->
  <div
    class="flex-1 p-6 md:p-10 flex flex-col justify-center bg-white dark:bg-gray-900 rounded-r-2xl md:rounded-r-2xl md:rounded-l-none"
  >
    <h2
      class="text-3xl md:text-4xl font-extrabold text-gray-900 dark:text-white mb-6 tracking-tight"
    >
      {{ "CONTACT.HEADING" | translate }}
    </h2>
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="mb-4">
        <label
          for="fullName"
          class="block text-gray-700 dark:text-gray-200 font-medium mb-1"
          >{{ "CONTACT.FULL_NAME" | translate }} *</label
        >
        <input
          id="fullName"
          type="text"
          formControlName="fullName"
          class="w-full rounded-md border border-gray-300 px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none bg-white text-gray-900 dark:bg-gray-800 dark:text-gray-100 dark:border-gray-700"
          [class.border-red-500]="submitted && f['fullName'].invalid"
        />
        <div
          *ngIf="submitted && f['fullName'].errors"
          class="text-red-600 text-sm mt-1"
        >
          <span *ngIf="f['fullName'].errors['required']">{{
            "CONTACT.ERROR_REQUIRED" | translate
          }}</span>
        </div>
      </div>
      <div class="mb-4">
        <label
          for="email"
          class="block text-gray-700 dark:text-gray-200 font-medium mb-1"
          >{{ "CONTACT.EMAIL" | translate }} *</label
        >
        <input
          id="email"
          type="email"
          formControlName="email"
          class="w-full rounded-md border border-gray-300 px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none bg-white text-gray-900 dark:bg-gray-800 dark:text-gray-100 dark:border-gray-700"
          [class.border-red-500]="submitted && f['email'].invalid"
        />
        <div
          *ngIf="submitted && f['email'].errors"
          class="text-red-600 text-sm mt-1"
        >
          <span *ngIf="f['email'].errors['required']">{{
            "CONTACT.ERROR_REQUIRED" | translate
          }}</span>
          <span *ngIf="f['email'].errors['email']">{{
            "CONTACT.ERROR_EMAIL" | translate
          }}</span>
        </div>
      </div>
      <div class="mb-4">
        <label
          for="subject"
          class="block text-gray-700 dark:text-gray-200 font-medium mb-1"
          >{{ "CONTACT.SUBJECT" | translate }}</label
        >
        <input
          id="subject"
          type="text"
          formControlName="subject"
          class="w-full rounded-md border border-gray-300 px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none bg-white text-gray-900 dark:bg-gray-800 dark:text-gray-100 dark:border-gray-700"
        />
      </div>
      <div class="mb-4">
        <label
          for="message"
          class="block text-gray-700 dark:text-gray-200 font-medium mb-1"
          >{{ "CONTACT.MESSAGE" | translate }} *</label
        >
        <textarea
          id="message"
          formControlName="message"
          rows="5"
          class="w-full rounded-md border border-gray-300 px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none resize-y bg-white text-gray-900 dark:bg-gray-800 dark:text-gray-100 dark:border-gray-700"
          [class.border-red-500]="submitted && f['message'].invalid"
        ></textarea>
        <div
          *ngIf="submitted && f['message'].errors"
          class="text-red-600 text-sm mt-1"
        >
          <span *ngIf="f['message'].errors['required']">{{
            "CONTACT.ERROR_REQUIRED" | translate
          }}</span>
        </div>
      </div>
      <div class="flex flex-col md:flex-row md:justify-end">
        <button
          type="submit"
          class="w-full md:w-auto px-6 py-2 bg-blue-600 text-white font-semibold rounded-md shadow hover:bg-blue-700 transition"
        >
          {{ "CONTACT.SUBMIT" | translate }}
        </button>
      </div>
      <div *ngIf="success" class="mt-4 text-green-600 text-center font-medium">
        {{ "CONTACT.SUCCESS" | translate }}
      </div>
    </form>
  </div>
</div>
