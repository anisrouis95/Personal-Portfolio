<section
  id="summary"
  class="w-[90vw] mx-auto my-8 rounded-2xl bg-gradient-to-br from-gray-50 via-white to-blue-50 dark:from-gray-900 dark:via-gray-950 dark:to-blue-950 shadow-lg px-4 py-8 md:px-12 md:py-12"
>
  <div
    class="flex flex-col md:flex-row items-center md:items-stretch gap-8 md:gap-12 h-full"
  >
    <!-- Left: Avatar -->
    <div class="flex-1 flex items-center justify-center">
      <div
        class="rounded-full bg-gradient-to-br from-blue-100 to-blue-200 dark:from-blue-900 dark:to-blue-800 shadow-md p-6 md:p-10 flex items-center justify-center"
      >
        <img
          src="assets/images/Personal_Image.png"
          alt="Personal Avatar"
          class="w-56 h-56 md:w-64 md:h-64 rounded-full object-cover shadow-md"
        />
      </div>
    </div>
    <!-- Right: Text -->
    <div
      class="flex-1 flex flex-col justify-center md:justify-center md:text-left text-center"
    >
      <ng-container *ngIf="summary$ | async as summary">
        <h2
          class="text-3xl md:text-4xl font-extrabold text-gray-900 dark:text-white mb-4 tracking-tight"
        >
          {{ summary.name | translate }}
        </h2>
        <h3
          class="text-xl md:text-2xl font-semibold text-blue-700 dark:text-blue-300 mb-2"
        >
          {{ summary.title | translate }}
        </h3>
        <div class="text-gray-700 dark:text-gray-300 text-base md:text-lg mb-4">
          <span class="block"
            ><strong>Email:</strong> {{ summary.email | translate }}</span
          >
          <span class="block"
            ><strong>Phone:</strong> {{ summary.phone | translate }}</span
          >
        </div>
        <p
          class="text-lg md:text-xl text-gray-800 dark:text-gray-200 font-medium leading-relaxed"
        >
          {{ summary.profile | translate }}
        </p>
      </ng-container>
    </div>
  </div>
</section>
